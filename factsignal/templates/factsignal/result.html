    <script> // chart colors
        var colors = ['red','blue','#c3e6cb','#fd6a74']; /* 3 donut charts */
        var donutOptions = { cutoutPercentage: 30, //도넛두께 : 값이 클수록 얇아짐
             legend: {position:'right', padding:5, labels: {pointStyle:'circle', usePointStyle:true}}
        };
        // donut 1
        var chDonutData1 = { labels: ['False', 'True'], datasets: [ { backgroundColor: colors.slice(0,3), borderWidth: 0, data: [100-{{ result }}, {{result}}] } ] };
        var chDonut1 = document.getElementById("chDonut1");
        if (chDonut1) { new Chart(chDonut1, { type: 'pie', data: chDonutData1, options: donutOptions }); }
    </script>
